		 /*Con el signo $ se indica el elemento en el que se va a ejecutar la función, en este caso la función se ejecutará al hacer clic en el botón del formulario*/

	var nombre = $("#nombre").val() /*Se recoge en la variable nombre el valor del campo con id nombre(#) del formulario (form) */
	var nombre=nombre.toLowerCase()/*Se pasa a minúsculas el valor recogido en el campo nombre*/
	var edad = $("#edad").val()/*Se recoge en la variable edad el valor del campo con id (#)edad del formulario (form) */
	
	switch(nombre){
	/*El valor entre paréntesis corresponde al valor de una variable; la variable nombre ya se ha definido anteriormente*/
		case 'igor':
		alert ('Igor es un nombre ruso, ¿verdad?. Bienvenido, puedes empezar a jugar.');
		break;
		
		case 'ibone':
		alert ('Ibone es un nombre francés, ¿verdad?. Bienvenida, puedes empezar a jugar.');
		break;
		
		case 'eneko':
		alert ('¿Eneko es un nombre cubano?');
		break;
		
		default:
		alert ('Hola ' + nombre.charAt(0).toUpperCase() + nombre.charAt(1) + nombre.charAt(2) + nombre.charAt(3) + nombre.charAt(4) + nombre.charAt(5) + nombre.charAt(6)+ nombre.charAt(7)+' puedes empezar a jugar.');
